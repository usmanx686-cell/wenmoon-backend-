version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wenmoon-postgres
    environment:
      POSTGRES_DB: wenmoon_db
      POSTGRES_USER: wenmoon_user
      POSTGRES_PASSWORD: SecurePass123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wenmoon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wenmoon_user -d wenmoon_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wenmoon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wenmoon-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: wenmoon-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: wenmoon_db
      DB_USER: wenmoon_user
      DB_PASSWORD: SecurePass123!
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your_jwt_secret_key_here_change_this
      JWT_EXPIRE: 7d
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wenmoon-network
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: wenmoon-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - wenmoon-network

volumes:
  postgres_data:
  redis_data:

networks:
  wenmoon-network:
    driver: bridge
